    #       requires:
    #         - build
    #       filters:
    #         branches:
    #           only:
    #             - develop
      - deploy_beta:
          requires:
            - test_api_v16
            # - test_api_v25
          filters:
            branches:
              only:
                - develop
      - documentation:
          requires:
            - test_api_v16
            # - test_api_v25
          filters:
            branches:
              only:
                - develop
      - deploy_production:
          requires:
            - build
          filters:
            branches:
              only:
                - master